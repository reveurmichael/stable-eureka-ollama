eureka:
    backend: 'openai'  # 'ollama' or 'openai'
    model: 'gpt-4o'
    temperature: 1.0  # if this value is too low, it is almost deterministic
    iterations: 5
    samples: 10
    use_initial_reward_prompt: true  # if available, use the initial reward prompt

environment:
    name: 'bipedal_walker'
    class_name: 'BipedalWalker'
    max_episode_steps: 2000
    kwargs:
        hardcore: true
    benchmark: 'BipedalWalkerHardcore-v3'  # if benchmark available, set it to train the agent with the same params

experiment:
    parent: 'experiments'
    name: 'bipedal_walker_hardcore_gpt4o'
    use_datetime: true

rl:
    algo: 'ppo'
    algo_params:
        policy: 'MlpPolicy'
        learning_rate: 0.0003
        n_steps: 2048
        batch_size: 64
        n_epochs: 10
        gamma: 0.99
        gae_lambda: 0.95
        clip_range: 0.2
        ent_coef: 0.0
        vf_coef: 0.5
        max_grad_norm: 0.5

    architecture:
        net_arch: {'pi': [128, 128], 'vf': [128, 128]}
        activation_fn: 'ReLU'
        share_features_extractor: false

    training:
        seed: 0
        eval:
            seed: 5
            num_episodes: 5
            num_evals: 15
        total_timesteps: 2_000_000
        device: 'cuda'
        num_envs: 4
        state_stack: 1
        is_atari: false

    evaluation:
        seed: 10
        num_episodes: 2
        save_gif: true
